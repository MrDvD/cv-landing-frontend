<div class="layout-container">
  <div class="profile-grid">
    <div class="left-column">
      <section class="projects-section">
        <h2 class="section-title"># projects</h2>
        <div class="activity-list">
          <app-activity-info
            activityName="Лабораторная работа по программированию"
            activitySubtitle="Многопоточный клиент-серверный менеджер коллекции."
            metaLabel="100%"
            description="Разработал приложение и успешно защитил работу на максимальный балл."
            [tags]="['Java', 'Maven', 'SOLID', 'SOA', 'PostgreSQL', 'GitHub', 'Protobuf', 'Docker', 'Compose', 'gRPC']">
          </app-activity-info>
          <app-activity-info
            activityName="Kulibin Third"
            activitySubtitle="Веб-приложение, созданное полностью с помощью ИИ-инструментов."
            metaLabel=""
            description="Руководил разработкой, вёл репозиторий."
            [tags]="['NodeJS', 'HTML', 'CSS', 'JavaScript', 'GitHub', 'Copilot']">
          </app-activity-info>
        </div>
      </section>
      <section class="activity-section">
        <h2 class="section-title"># activity</h2>
        <div class="activity-list">
          <app-activity-info
            activityName="Мастерская объединения ОЛИМП"
            activitySubtitle="Программирование микроконтроллеров."
            description="Писал простые скрипты в STM32CubeIDE."
            [tags]="['C', 'STM32']">
          </app-activity-info>
        </div>
      </section>
    </div>
    
    <div class="right-column">
      <section class="skills-section">
        <h2 class="section-title"># hard-skills</h2>
        <app-expand-content>
          <div class="activity-list">
            <app-skills-tree></app-skills-tree>
          </div>
        </app-expand-content>
      </section>
      <section class="education-section">
        <h2 class="section-title"># education</h2>
        <div class="activity-list">
          <app-activity-info
            activityName="Интенсив по JavaScript"
            activitySubtitle="Обновил знания по JS & TS, получил обратную связь и опыт от специалистов Т-Банка при работе над тремя проектами."
            metaLabel=""
            description="Посмотреть репозиторий проекта, посмотреть репозиторий курсовой"
            [tags]="['JavaScript', 'TypeScript', 'Vanilla', 'Angular', 'SCSS', 'HTML', 'Fastify']">
          </app-activity-info>
        </div>
      </section>
    </div>
  </div>
</div>
