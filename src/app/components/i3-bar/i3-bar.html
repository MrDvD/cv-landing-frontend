<nav class="i3-bar">
  <div class="workspaces">
    @for (theme of themes; track theme.name; let i = $index) {
      <span 
        class="ws" 
        [class.active]="theme.active" 
        (click)="selectTheme(theme)">
        {{ i + 1 }}:{{ theme.name }}
      </span>
    }
  </div>
  
  <div class="status-line">
    <span class="item">{{ currentTime() }}</span>
  </div>
</nav>
