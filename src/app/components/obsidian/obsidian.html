<div class="profile-grid">
  <div class="left-column">
    <section class="section">
      <h2 class="section-title"># projects</h2>
      <div class="activity-list">
        @for (item of activityData['projects']; track item.name) {
          <app-activity-info [activity]="item"></app-activity-info>
        }
      </div>
    </section>

    <section class="section">
      <h2 class="section-title"># activity</h2>
      <div class="activity-list">
        @for (item of activityData['activity']; track item.name) {
          <app-activity-info [activity]="item"></app-activity-info>
        }
      </div>
    </section>
  </div>
  
  <div class="right-column">
    <section class="section">
      <h2 class="section-title"># hard-skills</h2>
      <app-expand-content [maxHeight]='"225px"'>
        <div class="activity-list">
          <app-skills-tree [treeData]="skills"></app-skills-tree>
        </div>
      </app-expand-content>
    </section>

    <section class="section">
      <h2 class="section-title"># education</h2>
      <div class="activity-list">
        @for (item of activityData['education']; track item.name) {
          <app-activity-info [activity]="item"></app-activity-info>
        }
      </div>
    </section>
  </div>
</div>
